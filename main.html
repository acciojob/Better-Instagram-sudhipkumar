<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div id="drag1" class="image" draggable="true" style="background-image: url('https://picsum.photos/id/237/200/300');"></div>
      <div id="drag2" class="image" draggable="true" style="background-image: url('https://picsum.photos/seed/picsum/200/300');"></div>
      <div id="drag3" class="image" draggable="true" style="background-image: url('https://picsum.photos/200/300?grayscale');"></div>
      <div id="drag4" class="image" draggable="true" style="background-image: url('https://picsum.photos/200/300/');"></div>
      <div id="drag5" class="image" draggable="true" style="background-image: url('https://picsum.photos/200/300.jpg');"></div>
      <div id="drag6" class="image" draggable="true" style="background-image: url('https://picsum.photos/id/102/200/300');"></div>
    </div>
  </body>
</html>
